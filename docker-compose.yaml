version: '3.8'

services:
  # Сервис PostgreSQL
  db:
    image: postgres:latest
    container_name: blog-db
    environment:
      POSTGRES_DB: blogdb
      POSTGRES_USER: bloguser
      POSTGRES_PASSWORD: blogpass
      PGDATA: /var/lib/postgresql/data/pgdata  # Улучшает персистентность
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bloguser -d blogdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Сервис приложения
  app:
    build: .
    container_name: blog-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/blogdb
      SPRING_DATASOURCE_USERNAME: bloguser
      SPRING_DATASOURCE_PASSWORD: blogpass
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/posts?search=&pageNumber=1&pageSize=1"]
      interval: 30s
      timeout: 10s
      retries: 3

# Объём для данных PostgreSQL
volumes:
  postgres-data:
    driver: local
